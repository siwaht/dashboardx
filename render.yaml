# Render.com deployment configuration
services:
  # Backend API Service
  - type: web
    name: dashboardx-backend
    runtime: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: BACKEND_HOST
        value: "0.0.0.0"
      - key: BACKEND_PORT
        fromGroup: port
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: BACKEND_CORS_ORIGINS
        value: '["https://dashboardx-frontend.onrender.com"]'
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: dashboardx-frontend
    runtime: node
    buildCommand: "npm install && npm run build"
    startCommand: "npm run start"
    envVars:
      - key: NODE_VERSION
        value: "20.0.0"
      - key: VITE_BACKEND_URL
        value: "https://dashboardx-backend.onrender.com"
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
    healthCheckPath: /
